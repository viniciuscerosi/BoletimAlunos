<br>
<h2 class="subtitle" style="text-align: center;"><b> Alunos cadastrados</b> </h2>
<br>
<div class="container.is-max-widescreen" style="text-align: center;" >
    <div class="container"  class="columns is-centered is-vcentered is-mobile" >
        <table class="table" >
            <thead>
                <div class="columns is-centered is-vcentered is-mobile"></div>
                <td><b>Aluno</b></td>
                <td><b>Opções</b></td>
            </thead>
            <tbody>
                <tr *ngFor="let aluno of listaAlunos">
                    <td><b> {{aluno.name}}</b> </td>
                    <td><button class="button is-primary"><a routerLink="" style="color: rgb(1, 2, 3);">Visualizar
                                Aluno</a></button>
                    </td>
                    <td><span class="button is-warning" routerLink="/editar/{{aluno.id}}"
                            style="color: rgb(1, 2, 3);">Editar Aluno</span>
                    </td>
                    <td><span class="button is-danger" routerLink="/excluir/{{aluno.id}}" style="color: rgb(1, 2, 3);">Deletar Aluno</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
