<br>
<h2 class="subtitle" style="text-align: center;">Lista de alunos cadastrados</h2>
<br>
<div class="container.is-max-widescreen">
    <div class="container">
        <table class="table is-hoverable">
            <thead>
                <td>Nome</td>
                <td>Opções</td>
            </thead>
            <tbody>
                <tr *ngFor="let aluno of listaAlunos">
                    <td>{{aluno.name}}</td>
                    <td><span class="button is-primary" routerLink="/detalhes/{{aluno.id}}"
                            style="color: aliceblue;">Ver
                            perfil</span>
                    </td>
                    <td><span class="button is-warning" routerLink="/editar/{{aluno.id}}"
                            style="color: aliceblue;">Editar</span>
                    </td>
                    <td><span class="button is-danger" routerLink="/excluir/{{aluno.id}}">Deletar</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
