<form class="register_form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <input type="hidden" iformControlName="id" placeholder="Nome do aluno">
    <label class="label">
        <input class="input" formControlName="name" placeholder="Nome do aluno">
    </label>
    <label class="label">
        <input class="input" formControlName="age" placeholder="Idade do aluno">
    </label>
    <label class="label">
        <input class="input" formControlName="url" placeholder="URL do aluno">
    </label>
    <input class="button is-link" type="submit" value="Editar">
</form>
